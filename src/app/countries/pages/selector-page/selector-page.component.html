<h1 class="mt-5">Nested Selectors</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Select Continent --</option>
        <option *ngFor="let region of regions" [value]="region | lowercase">{{ region }}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col"><button type="submit" class="btn btn-primary float-end">Select</button></div>
  </div>
</form>

<h3 class="mt-5">Form</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>{{myForm.value | json}}</pre>
